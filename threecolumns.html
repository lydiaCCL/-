<!DOCTYPE html>
<html>
<head>
	<title>三列布局</title>
	<meta http-equiv="Content-Type" content="charset=utf-8"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 200px;
			height: 500px;
			background-color: #CCC;
			position: absolute;
			left: 0;
			top: 0;
		}
		.middle{
			height: 500px;
			background-color: green;
			margin: 0 320px 0 210px;
		}
		.right{
			width: 300px;
			height: 500px;
			background-color: blue;
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
