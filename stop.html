 <!DOCTYPE html>
<html>
<head>
	<title>stop()</title>
	<meta http-equiv="Content-Type" content="charset=utf-8"/>
	<script type="text/javascript" src="jquery-3.0.0.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3>调用stop()方法停止当前所有动画效果</h3>
		<span></span>
		<input id="a1" type="button" value="停止"></input>
		<div id="a2"></div>

	<script type="text/javascript">
		$(function(){
			$("span").animate({
				left:"+=100px"
			},2000,function(){
				$(this).animate({
					height:"+=60px",
					weight:"+=60px"
				},1000,function(){
					$("#a2").html("执行完成！");
				});
			});
			$("#a1").bind("click",function(){
				$("span").stop();
				$("#a2").html("执行停止！");
			});
		});
	</script>
</body>
</html>
