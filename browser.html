<!DOCTYPE html>
<html>
<head>
	<title>browser及版本</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<script type="text/javascript" src="jquery-3.0.0.js"></script>
	<script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
</head>
<body>
	<div class="divtest">
		<div class="title">
			<span class="f1">获取浏览器名称和版本号</span>
		</div>
		<div class="content"></div>
	</div>

	<script type="text/javascript">
		$(function(){
			var spn="您的浏览器名称是：";
			if ($.browser.chrome){
				spn+="Chrome";
			}
			if ($.browser.mozilla){
				spn+="Mozilla FireFox";
			}
			spn+="<br/><br/>版本号是："+$.browser.version;
			$(".content").html(spn);
		});
	</script>
</body>
</html>
