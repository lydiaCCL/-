<!DOCTYPE html>
<html>
<head>
	<title>两列布局</title>
	<meta http-equiv="Content-Type" content="charset=utf-8"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 800px;
			background-color: red;
			margin: 0 auto;
		}
		.left{
			width: 25%;
			height: 300px;
			background-color: #ccc;
			float: left;
		}
		.right{
			width: 75%;
			height: 300px;
			background-color: #123;
			float: right;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
